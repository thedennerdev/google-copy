<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Google</title>
</head>

<body>
    <!-- cabeçalho da página -->
    <header>
        <nav class="navegation">
            <ul class="links">
                <li><a href="https://mail.google.com/mail/&ogbl">Gmail</a></li>
                <li><a href="https://www.google.com/imghp?hl=pt-BR&ogbl">Imagens</a></li>
                <li><a class="button" href="">Entrar</a></li>
            </ul>
        </nav>
    </header>

    <!-- parte da busca -->
    <div class="search">
        <div class="search-img">
            <img src="/img/googlelogo_light_color_272x92dp.png" 
            alt="Imagem_google">
        </div>
        <form action="#" method="post">
            <div class="search-box">
                <input class="search-input" type="text" id="search">
            </div>
        </form>
    </div>

    <!-- rodapé da pagina -->
    <footer>
        <div class="info-country">
            <p>Brasil</p>
        </div>
        <div class="info-terms">
            <ul class="info-left">
                <li><a href="https://about.google/?fg=1">Sobre</a></li>
                <li><a href="https://www.google.com/intl/pt-BR_br/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&fg=1">Publicidade</a></li>
                <li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&fg=1">Négocios</a></li>
                <li><a href="https://google.com/search/howsearchworks/?fg=1">Como funciona a Pesquisa</a></li>
            </ul>

            <ul class="info-right">
                <li><a href="https://policies.google.com/privacy?hl=pt-BR&fg=1">Privacidade</a></li>
                <li><a href="https://policies.google.com/terms?hl=pt-BR&fg=1">Termos</a></li>
                <button>Configurações</button>
            </ul>
        </div>
    </footer>
</body>

</html>
